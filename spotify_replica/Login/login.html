<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="Mitul_Iyengar__Product_Designer-removebg-preview.png">
    <title>Login - Spotify</title>
    <script src="https://kit.fontawesome.com/9c0ae6486a.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <img src="spotify_logo-removebg-preview.png" alt="logo">
    </nav>

    <section class="sectionOne">
        <div class="loginbox">
            <h1>Log in to Spotify</h1>
            <ul>
                <li><a href=""><button>
                    <img src="google logo.png" alt="Google logo">
                    <span>Continue with Google</span>
                </button></a></li>

                <li><a href=""><button>
                    <img src="Facebook logo.png" alt="Facebook logo">
                    <span>Continue with Facebook</span>
                </button></a></li>

                <li><a href=""><button>
                    <img src="apple_logo-removebg-preview.png" alt="Apple logo">
                    <span>Continue with Apple</span>
                </button></a></li>

                <li><a href="">
                    <button>
                        <span>Continue with phone number</span>
                    </button></a></li>
            </ul>

            <hr>

            <div class="userinfo">
                <span>Email or username</span>
                <input type="email" placeholder="Email or username">
            </div>

            <div class="userinfo">
                <span>Password</span>
                <input type="password" placeholder="Password">
            </div>


            <div class="switchcontainer">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>       
                
                <p>Remember me</p>
            </div>

            <div class="Login">
                <a href="/home/home.html"><button>Log In</button></a>
            </div>
            
            <div class="forgotpassword">
                <p>Forgot your password?</p>
            </div>

            <hr>

            <div class="noaccount">
                <span>Don't have an account?</span>
                <a>Sign up for Spotify</a>
            </div>

        </div>

    </section>

    <footer>
        <p>
            This site is protected by reCAPTCHA and the <a href="">Google Privacy Policy</a> and <a href="">Terms of Service</a> apply.
        </p>
    </footer>
    
</body>
</html>
