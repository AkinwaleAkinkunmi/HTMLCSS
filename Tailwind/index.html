<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="index.css  ">

    <body>
        <h2 class="p-10  bg-blue-100 w-fit text-xs w-full p-10 text-center fixed z-50 start-0">This is your Repo.</h2>
        <button class="m-[8px] bg-green-500 py-1 px-4 rounded-md text-white"><p class="font-bold">Button</p></button>
        <button class="m-[8px] bg-purple-500 py-1 px-4 rounded-md text-white"><p class="font-bold">Button</p></button>
        <button class="m-[8px] py-[2px] px-4 rounded-md text-purple-500 border-purple-500 border-2"><p class="font-bold">Button</p></button>
        <button class="m-[8px] py-[2px] px-4 rounded-md text-neutral-300 border-neutral-300 border-2"><p class="font-bold">Button</p></button>
        <button class="m-[8px] bg-neutral-300 py-1 px-4 rounded-md text-neutral-400"><p class="font-bold">Button</p></button>

        <div class="flex flex-col gap-10 items-center">

        </div><br><br><br><br><br>

        <div class="grid grid-cols-2 gap-10 items-center">
            <h2 class="text-6xl bg-purple-600 text-white w-full">This is One</h2>
            <h2 class="text-6xl bg-blue-600 text-white w-full">This is Two</h2><!-- DaisyUI - A library based on Tailwind that gives you free UI components that are already styled -->
        </div><br><br><br>

        <div class="relative mb-10">
            <span class="p-2">
                <i class="fa-solid fa-cart-shopping text-6xl"></i>
            </span>
            <p class="absolute top-[-6px] left-14 rounded-full bg-orange-400 border-4 border-white text-white text-2xl flex items-center justify-center w-[32px] h-[32px]">1</p>
        </div>

        <button class="bg-blue-600 text-white text-2xl px-10 py-5 rounded-lg ml-10 hover:bg-pink-700 hover:scale-125 transition ease-in-out duration-1000 ">Hover Me</button><br><br><br>
