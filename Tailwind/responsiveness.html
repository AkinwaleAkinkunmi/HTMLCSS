<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/index.css">
    <script src="https://cdn.tailwindcss.com"></script>  
    <script src="https://kit.fontawesome.com/1448b50bc7.js&quot; crossorigin="anonymous"></script>
</head>
<body class="">

    <section class="bg-gradient-to-t from-violet-600 to-indigo-600 w-full lg:h-[90vh] h-full lg:px-[18rem] px-3 pt-10">
        <nav class="flex lg:flex-row gap-5 items-center justify-between bg-white rounded-lg  py-5 px-10">
            <div>
                <h2 class="text-3xl font-bold bg-gradient-to-r from-violet-600 to-indigo-600 bg-clip-text text-transparent">Klas</h2>
            </div>
   
            <ul class="lg:flex hidden gap-10 ">
                <li class="text-md">Home</li>
                <li class="text-md">Pricing</li>
                <li class="text-md">Company</li>
                <li class="text-md">Case Study</li>
                <li class="text-md">Blog</li>
            </ul>
   
            <div class="flex lg:gap-8">
                <button class="lg:block hidden">Login</button>

                <i class="fa-solid lg:hidden block fa-bars"></i>
            </div>
        </nav>

        <div class="flex lg:flex-row flex-col items-center gap-20 pt-20">
            <div class="w-full">
                <h2 class="text-6xl text-white font-bold">Anyone, anywhere <br> can teach online</h2>
                <p class="py-10 text-3xl text-white">Create & sell your ebooks, courses, and live classes- all on Klas</p>
                <div class="flex items-center gap-5">
                    <button class="bg-white py-3 px-10 rounded-lg ">Sign up free</button>
                    <button class="text-white flex gap-5 items-center ">Request Demo <i class="fa-solid text-xs fa-greater-than"></i></button>
                </div>
            </div>

            <div class="w-full">
                <img src="./hero.png" alt="">
            </div>
        </div>
    </section>
