<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="index.css  ">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9c0ae6486a.js" crossorigin="anonymous"></script>
</head>
<body class="bg-green-400">
    <nav class=" bg-neutral-200 h-fit">
        <div class="flex items-center h-[32px] mx-[74px] mt-[20px]">
            <div class="w-[20%] flex items-center px-2">
                <span class="h-[13px] w-[13px] mr-[4px] flex items-center justify-center bg-orange-400 text-neutral-300 p-[4px] rounded-full">
                    <i class="fa-solid fa-star text-[8px]"></i>
                </span>
                <p class="text-orange-400 text-xs">Sell on Jumia</p>
            </div>
    
            <div class="w-[60%] flex items-center justify-center">
                <img src="jumia_logo-removebg-preview.png" alt="jumia" class="w-[67px] object-cover">
            </div>
        </div>
    </nav>

    <nav class="bg-white h-fit">
        <div class="flex items-center h-[76px] mx-[74px] py-4">
            <div class="px-2 w-[20%] flex items-center">
                <img src="jumia_logo-removebg-preview.png" alt="jumia" class=" w-[134px] object-cover">
            </div>

            <div class="w-[50%] flex items-center relative mr-2.5">
                <div class="bg-white border border-r-0 rounded-l-[5px] border-neutral-300 h-10 w-10 px-px flex items-center justify-center">
                    <i class="fa-solid fa-magnifying-glass pt-0.5 text-neutral-500"></i>
                </div>
                <input type="search" placeholder="Search products, brands and categories" class="text-base h-[40px] w-[100%] pl-[2px] border border-l-0 border-neutral-300 rounded-r-[5px]">
                <button class="ml-2 bg-orange-400 px-4 h-[40px] rounded-[5px] text-white font-medium font-sm searchbutton">
                    SEARCH
                </button>
            </div>
            <div class="flex">
                <div class="p-2 flex items-center navright">
                    <i class="fa-regular fa-user text-xl"></i>
                    <p class="ml-2.5 text-base font-medium ">Account</p>
                    <i class="fa-solid fa-angle-down ml-2.5 text-[11px]"></i>
                </div>
                <div class="p-2 flex items-center navright ml-1">
                    <i class="fa-solid fa-circle-question text-xl"></i>
                    <p class="ml-2.5 text-base font-medium ">Help</p>
                    <i class="fa-solid fa-angle-down ml-2.5 text-[11px]"></i>
                </div>
                <div class="p-2 flex items-center navright ml-1">
                    <i class="fa-solid fa-cart-shopping text-xl"></i>
                    <p class="ml-2.5 text-base font-medium ">Cart</p>
                </div>
            </div>
        </div>
    </nav><br><br><br><br><br><br>

    <section class="grid grid-cols-5 items-center mx-[74px] px-2 py-1 bg-white rounded-[5px]">
        <div class="w-[145px] m-1">
            <img src="https://res.cloudinary.com/dyzjs6ry4/image/upload/v1717575783/ntzk9rsoxuybija1bly7.png" alt="clearance sales" class="w-[145px] object-cover h-[145px] rounded-[5px]">
            <p class="m-2  text-center text-sm navright">Clearance Sale</p>
        </div>
    </section>
</body>
</html>
